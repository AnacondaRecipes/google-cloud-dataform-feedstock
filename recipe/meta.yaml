{% set name = "google-cloud-dataform" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/google-cloud-dataform-{{ version }}.tar.gz
  sha256: 5ffd83f28396554a3c4386c9e791a6d6f00469d0e90ace85606db93ed66b40d6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - google-api-core >=2.8.0,<3.0.0dev
    - grpc-google-iam-v1 >=0.12.4,<1.0.0dev
    - proto-plus >=1.22.0,<2.0.0dev
    - protobuf >=3.20.2,<5.0.0dev

test:
  imports:
    - google
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/googleapis/python-dataform
  summary: Cloud Dataform API client library
  license: Apache-2.0
  license_file:
    - LICENSE
  license_family: Apache
  dev_url: https://github.com/googleapis/python-dataform

extra:
  recipe-maintainers:
    - xylar
